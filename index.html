<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet"
  href="card.css" 
  >
    
  
  
</head>
<body>
  <div class="bg-main">  
    <img src="bg-main-mobile.png" >
   </div>
   <div class="card-image">
      <div class="card-back">
           <img src="bg-card-back.png">
           <p class="cvc">000</p>
           <!-- end of card back -->
           </div>
           <div class="card-front">
       <img src="bg-card-front.png">
       <p class="card-logo" width=""> <img src="card-logo.svg"</p>
     
     <!-- card info begins -->
     
     
       <div id="card_info">
       <p id="card-no">0000 0000 0000 0000</p>
       <p class="user-name">Jane Appleseed</p>
       <p class="MM"> 00</p>
       <div class="divider">/</div>
       <p class="YY">00</p>
       </div>
       </div>                                                                                           </div>
   <div class="card-details">
       <form action="/action_page.php" id="my-form" name="my-form">
          
       <!-- card info ends -->
       
         <div id="main-cardholder">
           <label for="cardholder-name">Cardholder Name</label> <br />
       <input 
           id="cardholder-name"
           class="cardholder-name"
           type="text"
           placeholder="e.g. Jane Appleseed"
           oninput="inputName()">
           <p class="error-msg"></p>
           </div>
           
       
           <label for="card-number">Card Number</label>  <br />
       <input
           id="card-number"
           class="card-number"
           type="text"
           placeholder="e.g. 1234 5678 9123 0000"
           oninput="inputCardNumber()">
           <p class="card-no-error"></p>
           
   
         
           <div class="container">
              <label for="Expiry-date">Exp.<p> Date(MM/YY)</p></label> <br>
       <input
           id="Exp-d.t"
           class="card-no"
           type="text"
           placeholder="MM"
           oninput="inputMM()">
           <p class="card-MM-error"></p>
                          
           <input                                                                       
           id="Exp-dt"
           class="card-n.o"
           type="text"
           placeholder="YYYY"
           oninput="inputYYYY()">
           <p class="card-YY-error"></p>
     </div>
          
         
         
         
         
          <div class="CVC">
              <label for="CVC"><p>CVC</p></label>
              
                   
       <input
           id="CVC"
           class="card-CVC"
           type="text"
           placeholder="e.g. 123"
           oninput="inputCVC()" width="60%">
           <p class="card-CVC-error"></p>
          
           < <button class="confirm-button">
                <a href="thanks.html"> Confirm</a>
                </button>
          </div> 
       </form>
            </div>
            
       
 
  <!-- Completed state start -->

  
  
  
  
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100084717574821">Prince Mbakwe</a>.
  </div>
</body>
</html>
